<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/index.css">
    <title>CSS 기본 문서</title>
</head>
<body>
    <h2>CSS</h2>
    <blockquote>이 세상에서 가장 아름다운 것은 가장 쓸모없는 것들, 예를 들어 백합과 공작과 같은 것이라는 것을 기억하라<br>
        -<em>존 러스킨</em></blockquote>

    <blockquote>절대 후회하지 마라. 좋았다면 멋진 것이고, 나빴다면 경험이다 <br>
        -<cite>캐롤 터킹턴</cite></blockquote>
    CSS HTML로 작성된 문서에 <strong>부가적인 효과</strong>를 줄 때 사용합니다


</body>
</html>
