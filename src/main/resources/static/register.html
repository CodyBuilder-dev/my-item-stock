<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        #container {
            width:600px;
            margin:10px auto;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label>아이디
                        <input type="text"
                               placeholder="4자~10자 사이, 공백 없이"
                               autofocus required>
                    </label>
                </li>
                <li>
                    <label>이메일<input type="email" required>
                    </label>
                </li>
                <li>
                    <label>비밀번호<input type="password"
                                        placeholder="문자와 숫자, 특수 기호 포함"
                                        required>
                    </label>
                </li>
                <li>
                    <label>비밀번호 확인<input type="password" required></label>
                </li>
                <li>
                    <label for="path">가입 경로</label>
                    <select id="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sms">SMS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" rows="4" cols="40" placeholder="메모를 남겨주세요"></textarea>
                </li>
            </ul>

        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" checked>
            <label for="mailing_y">이메일 수신</label>
            <input type="radio" name="mailing" id="mailing_n">
            <label for="mailing_n">이메일 수신 안 함</label>
        </fieldset>
        <input type="submit" value="가입하기"/>
        <input type="reset" value="취소"/>

    </form>
</div>
</body>
</html>
